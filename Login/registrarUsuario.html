<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="cssRegistro.css"/>

    <script src="../bootstrap/js/jquery.min.js"></script>
    <title>CB LOS PALACIOS</title>
</head>
<body style="background-color:#CDEEF8;"">
    <image id="logoPrincipal" src="../Imagenes/PNG/CB LP.png"></image>

    <h1 id="tituloRegistro" class="mt-4">Registro de Usuario</h1>

    <div class="container mt-2" id="divRegistro">
        <form id="formLogin">
          <div class="form-group">
            <label for="nombre" style=" font-size: large; color:#1b7191;">Nombre y Apellidos</label>
            <input type="text" class="form-control" id="nombreRegistro" placeholder="Nombre Apellido" required>
          </div>
          <div class="form-group">
            <label for="dni" style=" font-size: large; color:#1b7191;">DNI</label>
            <input type="text" class="form-control" id="dniRegistro" placeholder="12345678X" required>
          </div>
          <div class="form-group">
            <label for="telefono" style=" font-size: large; color:#1b7191;">Teléfono</label>
            <input type="tel" class="form-control" id="tlfRegistro" placeholder="61234567" required>
          </div>
          <div class="form-group">
            <label for="email" style=" font-size: large; color:#1b7191;">Email</label>
            <input type="email" class="form-control" id="emailRegistro" placeholder="ejemplo@ej.com" required>
          </div>
          <div class="form-group" style=" font-size: large; color:#1b7191;">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegistro" placeholder="ejemplo1" required>
          </div>
          <h6><a href="../login/index.php">Volver al Inicio de Sesión</a></h6>
          <button type="submit" class="btn btn-primary" id="botonAceptarRegistro">Aceptar</button>
          <button type="button" class="btn btn-secondary" id="botonCancelarRegistro">Cancelar</button>
        </form>
      </div>
      
<script src="registro.js"></script>
</body>
</html>
